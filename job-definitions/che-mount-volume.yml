- job:
    name: 'che-mount-volume'
    project-type: freestyle
    node: osioperf-server-1-centos7-x86_64
    description: "Automated once-a-day performance test against production clusters"
    properties:
       - ownership:
           owner: kkanova
           co-owners:
               - rhopp
               - pmacik
       - authorization:
           anonymous:
               - job-read
               - job-discover
       - build-discarder:
           days-to-keep: 28

    scm:
        - git:
            url: https://github.com/redhat-developer/che-functional-tests.git
            branches:
                - '*/master'
    triggers:
        - timed: H/30 * * * *
    wrappers:
        - credentials-binding:
            - file:
                credential-id: devtools-automated-tests-osiotestX
                variable: USERS_PROPERTIES_FILE
            - username-password-separated:
                credential-id: osio-ci-preview-testper
                username: USERNAME
                password: PASSWORD
        - workspace-cleanup:
            dirmatch: false
    builders:
        - shell: |
            cd mount-volume
            ./run_test.sh $USERNAME $PASSWORD
    concurrent: false
    description: null
    disabled: false
    publishers:
      - email:
          recipients: kkanova@redhat.com rhopp@redhat.com tdancs@redhat.com
          notify-every-unstable-build: true
      - archive:
          artifacts: 'mount-volume/console-output.log'
          allow-empty: 'true'
          fingerprint: true